# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Verify Emscripten
        run: |
          emcc -v

      - name: Ensure correct shader header
        run: |
          {
            echo "#ifndef SHADERS_H"
            echo "#define SHADERS_H"
            echo
            xxd -n shader_vert -i shaders/vert_es3.glsl
            echo
            xxd -n shader_frag -i shaders/frag_es3.glsl
            echo
            echo "#endif"
          } > src/shaders.h

      - name: Configure CMake (Emscripten)
        run: |
          emcmake cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build

      # Collect files to publish
      - name: Prepare site files
        run: |
          mkdir -p site
          cp web/* site/ || true
          cp build/*.js site/ || true
          cp build/*.wasm site/ || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

